<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    // 计算index
    function binarySearch(list, key) {
        var left = 0;
        var right = list.length - 1;
        var mid;
        var result = 0;

        // 只有一个数字
        if (left == right) {
            if (list[0] > key) {
                return 2;
            } else {
                return 1;
            }
        }
        while (left <= right) {
            mid = parseInt((left + right) / 2);
            if (list[mid] > key) {
                left = mid + 1;
                if (left > right) {
                    result = mid + 1;
                    break;
                }
            } else if (list[mid] < key) {
                right = mid - 1;
                if (left > right) {
                    result = mid;
                    break;
                }
            } else {
                result = mid;
                break;
            }
        }
        // 返回index
        return -1;
    };
    var list = [1, 3, 5, 7, 9];
    var key = 3;
    console.log(binarySearch(list, key));
</script>
</body>
</html>
